<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Rappid Demo Application</title>
    <link rel="icon" href="https://resources.jointjs.com/demos/rappid/apps/KitchenSink/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="./index_files/rappid.css">
    <link rel="stylesheet" type="text/css" href="./index_files/style.css">
    <link rel="stylesheet" type="text/css" href="./index_files/theme-picker.css">

    <!-- theme-specific application CSS  -->
    <link rel="stylesheet" type="text/css" href="./index_files/style.dark.css">
    <link rel="stylesheet" type="text/css" href="./index_files/style.material.css">
    <link rel="stylesheet" type="text/css" href="./index_files/style.modern.css">
</head>
<body>

    <div id="app">
        <div class="app-header">
              <div class="app-title">
                  <h1>Rappid</h1>
              </div>
              <div class="toolbar-container"></div>
        </div>
        <div class="app-body">
              <div class="stencil-container"></div>
              <div class="paper-container"></div>
              <div class="inspector-container"></div>
              <div class="navigator-container"></div>
        </div>
    </div>

    <!-- Rappid/JointJS dependencies: -->
    <script src="./index_files/jquery.js"></script>
    <script src="./index_files/lodash.js"></script>
    <script src="./index_files/backbone.js"></script>
    <script src="./index_files/graphlib.core.js"></script>
    <script src="./index_files/dagre.core.js"></script>

    <script src="./index_files/rappid.js"></script>

    <!--[if IE 9]>
        <script>
          // `-ms-user-select: none` doesn't work in IE9
          document.onselectstart = function() { return false; };
        </script>
    <![endif]-->

    <!-- Application files:  -->
    <script src="./index_files/halo.js"></script>
    <script src="./index_files/selection.js"></script>
    <script src="./index_files/inspector.js"></script>
    <script src="./index_files/stencil.js"></script>
    <script src="./index_files/toolbar.js"></script>
    <script src="./index_files/sample-graphs.js"></script>
    <script src="./index_files/main.js"></script>
    <script src="./index_files/theme-picker.js"></script>
    <script src="./index_files/joint.shapes.app.js"></script>
    <script src="./index_files/navigator.js"></script>

    <script>
        joint.setTheme('modern');
        app = new App.MainView({ el: '#app' });
        themePicker = new App.ThemePicker({ mainView: app });
        themePicker.render().$el.appendTo(document.body);
        window.addEventListener('load', function() {
            app.graph.fromJSON(JSON.parse(App.config.sampleGraphs.emergencyProcedure));
        });
    </script>
</body>
</html>
